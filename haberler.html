<script>

const API_KEY = "BURAYA_GNEWS_KEYİNİ_YAZ";

const apiUrl = `
https://gnews.io/api/v4/search
?q=ehliyet trafik
&lang=tr
&country=tr
&max=10
&apikey=${API_KEY}
`.replace(/\s+/g,"");

const proxy = "https://api.allorigins.win/raw?url=";

fetch(proxy + encodeURIComponent(apiUrl))

.then(res => res.json())

.then(data => {

  const box = document.getElementById("newsList");

  if(!data.articles){
    box.innerHTML = "❌ Haber bulunamadı";
    return;
  }

  box.innerHTML = data.articles.map(n => `

    <div class="news-card">

      <img src="${n.image || 'noimg.png'}">

      <h3>${n.title}</h3>

      <p>${n.description || ""}</p>

      <a href="${n.url}" target="_blank">
        Haberi Oku →
      </a>

    </div>

  `).join("");

})

.catch(err=>{
  console.log(err);
  alert("Bağlantı hatası!");
});

</script>
